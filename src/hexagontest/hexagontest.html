<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="hexagontest.css">
  <title>Hexagon Test</title>
</head>
<body>
  <div class="hexagon-container">
    <div class="hexagon-start"></div>
    <div class="hexagon-body">6 kyu</div>
    <div class="hexagon-end"></div>
  </div>
  <div class="hexagon-container2">
    <div class="hexagon-start2"></div>
    <div class="hexagon-body2">6 kyu</div>
    <div class="hexagon-end2"></div>
  </div>
  <div class="hexagon3">6 kyu</div>
  <div class="kyu-hexagon">
    <div class="hexagon-left-outside">
      <div class="hexagon-left-inside"></div>
    </div>
    <div class="kyu-body">6 kyu</div>
    <div class="hexagon-right-outside">
      <div class="hexagon-right-inside"></div>
    </div>
  </div>
  <div class="hexagon-clip-path">6 kyu</div>
</body>
</html>
